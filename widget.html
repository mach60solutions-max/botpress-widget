<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Botpress Widget</title>

  <style>
    html, body { margin:0; padding:0; background:transparent !important; }
    /* Hide Botpress's round floating button so only your site button is used */
    .bpw-widget-btn,
    .bpw-floating-button,
    .bpw-floating-button-container { display:none !important; }

    /* Transparent background for seamless iframe look */
    .bpw-root,
    .bpw-container,
    .bpw-chat,
    .bpw-chat-container { background:transparent !important; }
  </style>

  <!-- Botpress Webchat scripts (keep these as-is) -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/25/10/20250725100013-77H5717M.js" defer></script>
</head>
<body>
  <script>
    // Auto-open the chat panel when the widget loads
    (function openWhenReady(){
      var tries=0, max=40;
      var t=setInterval(function(){
        if(window.botpressWebChat && window.botpressWebChat.sendEvent){
          window.botpressWebChat.sendEvent({ type:'show' });
          clearInterval(t);
        }
        if(++tries >= max) clearInterval(t);
      }, 300);
    })();
  </script>
</body>
</html>
